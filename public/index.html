<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			href="<%= process.env.VUE_APP_PUBLIC_URL %>/favicon.png"
		/>
		<title><%= process.env.VUE_APP_TITLE %></title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<noscript>
			<strong>
				We're sorry but "<%= process.env.VUE_APP_TITLE %>" doesn't work
				properly without JavaScript enabled. Please enable it to
				continue.
			</strong>
		</noscript>
		<div id="app">
			<div style="visibility: hidden">
				<h1><%= VUE_APP_TITLE %></h1>
				<h2>
					<a
						href="https://github.com/ferditarakci/quiz-app-vue-js"
						title="JavaScript Quiz App"
						aria-label="JavaScript Quiz App"
						target="_blank"
					>
						GitHub Repository
					</a>
					&lt; = &gt;
					<a
						href="https://www.ferditarakci.com.tr"
						title="Front End Web Developer"
						aria-label="Front End Web Developer"
						target="_blank"
					>
						Developed by Ferdi Tarakci
					</a>
				</h2>
			</div>
		</div>
		<script
			src="https://www.googletagmanager.com/gtag/js?id=UA-23038491-6"
			async
		></script>
		<script>
			window.dataLayer = window.dataLayer || []
			function gtag() {
				dataLayer.push(arguments)
			}
			gtag('js', new Date())
			gtag('config', 'UA-23038491-6')
		</script>
	</body>
</html>
